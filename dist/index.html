<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo_blue.png" type="image/x-icon">
    <!-- <script defer src="main.js"></script> -->
    <title>TODO</title>
</head>
<body>
    <div id="wrapper">
        <aside>
            <div id="logo"><img src="./images/checklist.png" alt="logo" srcset=""> Todo_list</div>
            <nav>
                <h3>Projects</h3>
                <ul>
                    <li class="active"><a href="">Laundry</a></li>
                    <li><a href="">Cooking</a></li>
                    <li><a href="">Learning</a></li>
                </ul>
            </nav>
            <form action="" id="add_project_form">
                <input type="text" name="project_name" id="" placeholder="*Project name" autocomplete="off">
                <button>Add Project</button>
            </form>
        </aside>
        <main>
            <div id="content">
                <div id="content_head">
                    <h2>// Laundry</h2>
                    <div></div>
                </div>
                <ul>
                    <li class="low_imp">
                        <div class="li_title">
                            <div class="check_box"></div>
                            <p>Visit the laundry shop</p>
                        </div>
                        <div class="li_btn">
                            <div class="due_date">25/07/2023</div>
                            <button><img src="./images/edit.png" alt="edit"></button>
                            <button><img src="./images/bin.png" alt="delete"></button>
                            <button><img src="./images/info.png" alt=""></button>
                        </div>
                    </li>
                    <li class="medium_imp">
                        <div class="li_title">
                            <div class="check_box"></div>
                            <p>Wash my school bag</p>
                        </div>
                        <div class="li_btn">
                            <div class="due_date">25/07/2023</div>
                            <button><img src="./images/edit.png" alt="edit"></button>
                            <button><img src="./images/bin.png" alt="delete"></button>
                            <button><img src="./images/info.png" alt=""></button>
                        </div>
                    </li>
                    <li class="high_imp">
                        <div class="li_title">
                            <div class="check_box"></div>
                            <p>Iron my suit for work</p>
                        </div>
                        <div class="li_btn">
                            <div class="due_date">25/07/2023</div>
                            <button><img src="./images/edit.png" alt="edit"></button>
                            <button><img src="./images/bin.png" alt="delete"></button>
                            <button><img src="./images/info.png" alt=""></button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <footer>Icons by <a href="http://flaticon.com" target="_blank"> flaticon </a> | <a href="https://github.com/eveek/TODO" target="_blank"><img src="./images/github.png" alt="github_logo"><img src="" alt=""></a> |  2023 &copy; eveek</footer>
    </div>
</body>
</html>
